{% extends "base.html" %}

{% block head %} {{ super() }}<title>{% block title %}Register{% endblock %}</title>{% endblock %}

<body>
    {% block navbar %} {{ super() }} {% endblock %}

{% block content %}
    <main role="main">

	<br>
	<h1>Welcome to the Registration Page.</h1>
	<br>
	<h2>Enter your user information:</h2>
	<br>
	
<center>
	<form>
		<label for="uname"><b>Username</b></label>
		<input type="text" placeholder="Enter Username" name="uname" required>
		<br>
		<label for="psw"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="psw" required>
		<br>
		<label for="pswConfirm"><b>Confirm Password</b></label>
		<input type="passwordConfirm" placeholder="Confirm Password" name="pswConfirm" required>
		<br><br>
		<button type="submit">Create User</button>
	</form>
</center>
<br>

{% endblock %}
</body>
