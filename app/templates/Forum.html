{% extends "base.html" %}

{% block head %} {{ super() }}<title>{% block title %}Login{% endblock %}</title>{% endblock %}

{% block content %}
<body>
    {% block navbar %} {{ super() }} {% endblock %}

    <main role="main">
	<br>
	<h1>Question Forum</h1><br>

	<div>
		{% for q in questions %}

			<a class="text" href="{{ url_for('viewquestion_page') }}?question={{ q.title }}">{{ q.title }}</a>
		</h6>
		{% endfor %}
	</div>

	<br>

{% endblock %}
</body>
